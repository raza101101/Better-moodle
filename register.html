<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BetterMoodle</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Use the same CSS for consistency -->
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <h1>BetterMoodle</h1>
            </a>    
            <nav>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="register-container">
            <h2>Register</h2>
            <form action="#" method="POST" class="login-form">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <input type="email" id="email" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="signup-link">Already have an account? <a href="login.html">Log In</a></p>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>Â© 2024 BetterMoodle</p>
            <a href="#">About Us</a> | <a href="#">Contact Us</a>
        </div>
    </footer>

<script src="js/registerscript.js"></script>
</body>
</html>
